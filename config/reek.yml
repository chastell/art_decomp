    - ArtDecomp::ArchSizer#max_quarters
    - ArtDecomp::Seps#inspect
    - ArtDecomp::Seps#self.from_blocks

UncommunicativeModuleName:
  exclude:
    - ArtDecomp::B

UncommunicativeParameterName:
  exclude:
    - ArtDecomp::PinPresenter#label_for

UncommunicativeVariableName:
  exclude:
    - ArtDecomp::Seps#|
